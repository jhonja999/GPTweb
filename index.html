<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Local</title>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100dvh;
      display: grid;
      place-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Meteor Animation */
    .meteor-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .meteor {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      opacity: 0;
      transform: rotate(-45deg);
      animation: meteor 6s linear infinite;
    }

    @keyframes meteor {
      0% {
        transform: translateX(0) translateY(0) rotate(-45deg);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(-100vw) translateY(100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    main {
      width: 90vw;
      max-width: 800px;
      height: 80vh;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px var(--glass-shadow);
      padding: 20px;
      margin-bottom: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      z-index: 1;
    }

    ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      gap: 16px;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      animation: messageAppear 0.3s ease-out;
    }

    @keyframes messageAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message span {
      width: 36px;
      height: 36px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      font-size: 12px;
      font-weight: 500;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .message p {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 12px 16px;
      color: white;
      line-height: 1.5;
    }

    .message.user {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message.user p {
      background: rgba(29, 78, 216, 0.2);
    }

    .message.bot p {
      background: rgba(6, 182, 212, 0.2);
    }

    form {
      display: flex;
      gap: 12px;
      max-width: 800px;
      width: 90vw;
      z-index: 1;
    }

    input {
      flex-grow: 1;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    button {
      background: rgba(29, 78, 216, 0.6);
      border: 1px solid rgba(29, 78, 216, 0.8);
      color: white;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover:not([disabled]) {
      background: rgba(29, 78, 216, 0.8);
      transform: translateY(-2px);
    }

    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Enhanced Loading Spinner */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: white;
      height: 100%;
      justify-content: center;
    }

    .loading i {
      width: 60px;
      height: 60px;
      border: 4px solid transparent;
      border-top-color: #3B82F6;
      border-right-color: #3B82F6;
      border-radius: 50%;
      animation: spinner 1s linear infinite;
    }

    .loading h4 {
      font-size: 24px;
      font-weight: 500;
    }

    .loading h5 {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.7;
    }

    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }

    small {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      z-index: 1;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      main {
        height: 70vh;
      }

      .message {
        max-width: 90%;
      }

      form {
        padding: 0 10px;
      }
    }
  </style>

<script type="module">
  /* 
  en el vídeo usamos "https://esm.run/@mlc-ai/web-llm"
  el problema es que eso siempre es la versión más reciente
  en el código usamos https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm
  para fijar la versión */
  import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm"

  const $ = el => document.querySelector(el)

  // pongo delante de la variable un símbolo de $
  // para indicar que es un elemento del DOM
  const $form = $('form')
  const $input = $('input')
  const $template = $('#message-template')
  const $messages = $('ul')
  const $container = $('main')
  const $button = $('button')
  const $info = $('small')
  const $loading = $('.loading')

  let messages = []
  let end = false

  const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k'

  const engine = await CreateWebWorkerMLCEngine(
    new Worker('./worker.js', { type: 'module' }),
    SELECTED_MODEL,
    {
      initProgressCallback: (info) => {
        $info.textContent = info.text
        if (info.progress === 1 && !end) {
          end = true
          $loading?.parentNode?.removeChild($loading)
          $button.removeAttribute('disabled')
          addMessage("¡Hola! Soy un ChatGPT que se ejecuta completamente en tu navegador. ¿En qué puedo ayudarte hoy?", 'bot')
          $input.focus()
        }
      }
    }
  )

  $form.addEventListener('submit', async (event) => {
    event.preventDefault()
    const messageText = $input.value.trim()

    if (messageText !== '') {
      // añadimos el mensaje en el DOM
      $input.value = ''
    }

    addMessage(messageText, 'user')
    $button.setAttribute('disabled', '')

    const userMessage = {
      role: 'user',
      content: messageText
    }

    messages.push(userMessage)

    const chunks = await engine.chat.completions.create({
      messages,
      stream: true
    })

    let reply = ""

    const $botMessage = addMessage("", 'bot')

    for await (const chunk of chunks) {
      const choice = chunk.choices[0]
      const content = choice?.delta?.content ?? ""
      reply += content
      $botMessage.textContent = reply
    }

    $button.removeAttribute('disabled')
    messages.push({
      role: 'assistant',
      content: reply
    })
    $container.scrollTop = $container.scrollHeight
  })

  function addMessage(text, sender) {
    // clonar el template
    const clonedTemplate = $template.content.cloneNode(true)
    const $newMessage = clonedTemplate.querySelector('.message')

    const $who = $newMessage.querySelector('span')
    const $text = $newMessage.querySelector('p')

    $text.textContent = text
    $who.textContent = sender === 'bot' ? 'GPT' : 'Tú'
    $newMessage.classList.add(sender)

    $messages.appendChild($newMessage)

    $container.scrollTop = $container.scrollHeight

    return $text
  }
</script>
</head>

<body>
  <main>
    <ul>
      <li class="loading">
        <i></i>
        <h4>Iniciando el sistema...</h4>
        <h5>Esto puede tardar unos momentos. Estamos preparando todo para ti.</h5>
      </li>
    </ul>
  </main>

  <form>
    <input placeholder="Escribe tu mensaje aquí...">
    <button disabled>Enviar</button>
  </form>

  <small>&nbsp;</small>

  <template id="message-template">
    <li class="message">
      <span></span>
      <p></p>
    </li>
  </template>
</body>

</html>
